<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's flex sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo"><img src="images/logo.png" alt="my flex logo"></div>
                <form>
                    <div>
                        <label> Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn" > Create an account</a>
            </div>
        <footer id="main-footer">
            <p>Copyright &copy; 2023, Numbers All Rights Reserved</p>
            <div>
                <a href="#">Terms of use</a>|<a href="#">Privacy policy</a>
            </div>
        </footer>

        </div>
        <div id="right">
            <div id="showcase">
                <div id="showcase-content">
                    <div class="showcase-text">
                        Let's Netflix and Chill with <strong>Geraldo</strong>
                    </div>
                    <a href="#" class="secondary-btn">Start a FREE 30-day trial</a>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
